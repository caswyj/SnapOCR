name: Build SnapOCR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          python -m PyInstaller SnapOCR.spec
          cp resources/Info.plist dist/SnapOCR.app/Contents/Info.plist

      - name: Codesign app (ad-hoc)
        run: |
          codesign --deep --force --sign - dist/SnapOCR.app

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r SnapOCR-macOS-arm64.zip SnapOCR.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnapOCR-macOS
          path: dist/SnapOCR-macOS-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller `
            --name "SnapOCR" `
            --onefile `
            --windowed `
            --hidden-import "PIL._tkinter_finder" `
            --hidden-import "pytesseract" `
            --hidden-import "mss" `
            --hidden-import "snapocr" `
            --hidden-import "snapocr.main" `
            --hidden-import "snapocr.core.config" `
            --hidden-import "snapocr.core.ocr" `
            --hidden-import "snapocr.core.clipboard" `
            --hidden-import "snapocr.platform.base" `
            --hidden-import "snapocr.platform.windows" `
            --add-data "snapocr;snapocr" `
            --exclude-module "pynput" `
            --exclude-module "pyautogui" `
            run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnapOCR-Windows
          path: dist/SnapOCR.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk scrot

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          python -m PyInstaller \
            --name "SnapOCR" \
            --onefile \
            --hidden-import "PIL._tkinter_finder" \
            --hidden-import "pytesseract" \
            --hidden-import "mss" \
            --hidden-import "snapocr" \
            --hidden-import "snapocr.main" \
            --hidden-import "snapocr.core.config" \
            --hidden-import "snapocr.core.ocr" \
            --hidden-import "snapocr.core.clipboard" \
            --hidden-import "snapocr.platform.base" \
            --hidden-import "snapocr.platform.linux" \
            --add-data "snapocr:snapocr" \
            --exclude-module "pynput" \
            --exclude-module "pyautogui" \
            run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnapOCR-Linux
          path: dist/SnapOCR

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SnapOCR-macOS
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SnapOCR-Windows
          path: artifacts/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: SnapOCR-Linux
          path: artifacts/

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: SnapOCR ${{ steps.version.outputs.version }}
          body: |
            ## SnapOCR ${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: `SnapOCR-macOS-arm64.zip` (Apple Silicon)
            - **Windows**: `SnapOCR.exe`
            - **Linux**: `SnapOCR`

            ### Requirements
            - **Tesseract OCR** must be installed on the target machine
              - macOS: `brew install tesseract tesseract-lang`
              - Windows: Download from [UB Mannheim](https://github.com/UB-Mannheim/tesseract/wiki)
              - Linux: `sudo apt install tesseract-ocr tesseract-ocr-chi-sim`

            ### Changes
            See commit history for details.
          files: |
            artifacts/SnapOCR-macOS-arm64.zip
            artifacts/SnapOCR.exe
            artifacts/SnapOCR
          draft: false
          prerelease: false
